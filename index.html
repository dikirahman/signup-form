<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <section class="form">
    <div class="form__bg">
    <div class="form__card">
      <div class="form__header">
        <h2>SIGN UP</h2>
        <span>Sign up with</span>
        <div class="form__account">
          <div class="google">
            GOOGLE
          </div>
          <div class="github">
            GITHUB
          </div>
        </div>
      </div>
      
      <div class="form__body">
        <div class="form__input">
          <span>Name</span>
          <input class="input-text" type="text" name="name" placeholder="Text Name" />
        </div>
        <div class="form__input">
          <span>Email</span>
          <input class="input-text" type="text" name="email" placeholder="Text Email" />
        </div>
        <div class="form__input">
          <span>Password</span>
          <input class="input-text" type="password" name="password" placeholder="Password" />
        </div>
        <div class="privacy">
          <input type="checkbox" name="privacy" id="privacy" />
          <span>I agree</span>
        </div>
        <div class="form__btn">
          <button class="btn" type="submit">Create Account</button>
        </div>
        <div class="already__account">
          Already registered? <a href="#">Sign in</a>
        </div>
      </div>
    </div>
    </div>
  </section>
  
</body>

</html>
